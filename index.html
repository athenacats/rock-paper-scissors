<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class = "game">
        <!--title of game in swahili-->
        <div class="title">
            <div class="titleSwahili">Mawe, Karatasi, Makasi</div>
            <div class="titleEnglish">Rock, Paper, Scissors</div>
        </div>

        <!--player score and computer score-->
        <div class="score">
            <div class="playerScore">
                <h2>Mchezaji (<em>Player</em>)</h2>
                <p class="playerCounter">0</p> 
            </div>

            <div class="computerScore">
                <h2>Kompyuta (<em>Computer</em>)</h2>
                <p class="computerCounter">0</p>
            </div>
        </div>

        <div class="choose">Chagua Silaha (<em>Choose Your Weapon</em>)</div>
        

        <div class="movesLeft">Hatua Zilizobaki (<em>Moves Left</em>) :10</div>

        <div class="options">
            <button class="rock">Mawe (<em>Rock</em>)</button>
            <button class="paper">Karatasi (<em>Paper</em>)</button>
            <button class="scissors">Makasi (<em>Scissors</em>)</button>
        </div>

        <div class="result"></div>

        <button class="reload"></button>

    </section>
    
    
</body>
</html>
