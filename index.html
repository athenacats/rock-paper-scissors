<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class = "game">
        <!--title of game in swahili-->
        <div class="titleSwahili">Mawe, Karatasi, Makasi</div>
        <div class="titleEnglish">Rock, Paper, Scissors</div>

        <!--player score and computer score-->
        <div class="score">
            <div class="playerScore">
                <h2>Mchezaji</h2>
                <h4>Player</h4>
                <p class="playerCounter">0</p> 
            </div>

            <div class="computerScore">
                <h2>Kompyuta</h2>
                <h4>Computer</h4>
                <p class="computerCounter">0</p>
            </div>
        </div>

        <div class="chooseSwahili">Chagua Silaha</div>
        <div class="chooseEnglish">Choose Your Weapon</div>

        <div class="movesLeft">Hatua Zilizobaki/Moves Left:10</div>

        <div class="options">
            <button class="rock">Mawe (<em>Rock</em>)</button>
            <button class="paper">Karatasi (<em>Paper</em>)</button>
            <button class="scissors">Makasi (<em>Scissors</em>)</button>
            
        </div>

    </section>
    
    
</body>
</html>
